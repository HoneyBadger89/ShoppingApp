<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping & Tasks</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        h1 {
            text-align: center;
            padding: 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 1.5rem;
        }

        .tab-buttons {
            display: flex;
            padding: 15px;
            gap: 10px;
            background: #f8f9fa;
        }

        .tab-btn {
            flex: 1;
            padding: 15px 20px;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #e9ecef;
            color: #495057;
        }

        .tab-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .tab-btn:hover:not(.active) {
            background: #dee2e6;
        }

        .input-section {
            display: flex;
            padding: 15px;
            gap: 10px;
            background: #f8f9fa;
            border-top: 1px solid #e9ecef;
        }

        .input-section input {
            flex: 1;
            padding: 15px 20px;
            font-size: 1rem;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .input-section input:focus {
            border-color: #667eea;
        }

        .add-btn {
            padding: 15px 25px;
            font-size: 1rem;
            font-weight: 600;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(17, 153, 142, 0.4);
        }

        .add-btn:active {
            transform: translateY(0);
        }

        .list-container {
            padding: 15px;
            min-height: 300px;
        }

        .list {
            list-style: none;
        }

        .list-item {
            display: flex;
            align-items: center;
            padding: 18px 20px;
            margin-bottom: 10px;
            background: #f8f9fa;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 1.1rem;
        }

        .list-item:hover {
            background: #e9ecef;
        }

        .list-item.done {
            text-decoration: line-through;
            color: #adb5bd;
            background: #e9ecef;
        }

        .list-item .checkbox {
            width: 24px;
            height: 24px;
            border: 2px solid #adb5bd;
            border-radius: 6px;
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            transition: all 0.2s ease;
        }

        .list-item.done .checkbox {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            border-color: transparent;
        }

        .list-item.done .checkbox::after {
            content: 'âœ“';
            color: white;
            font-weight: bold;
        }

        .empty-message {
            text-align: center;
            color: #adb5bd;
            padding: 40px;
            font-size: 1.1rem;
        }

        @media (max-width: 400px) {
            body {
                padding: 10px;
            }

            .tab-btn {
                padding: 12px 15px;
                font-size: 0.9rem;
            }

            .input-section {
                flex-direction: column;
            }

            .add-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="listTitle">Shopping List</h1>

        <div class="tab-buttons">
            <button class="tab-btn active" data-list="shopping">Shopping List</button>
            <button class="tab-btn" data-list="tasks">Home Tasks</button>
        </div>

        <div class="input-section">
            <input type="text" id="itemInput" placeholder="Add new item...">
            <button class="add-btn" id="addBtn">Add</button>
        </div>

        <div class="list-container">
            <ul class="list" id="itemList"></ul>
        </div>
    </div>

    <script>
        // Storage wrapper using window.storage API
        window.storage = window.storage || {
            data: JSON.parse(localStorage.getItem('appData') || '{}'),
            set: function(key, value) {
                this.data[key] = value;
                localStorage.setItem('appData', JSON.stringify(this.data));
            },
            get: function(key) {
                return this.data[key];
            }
        };

        let currentList = 'shopping';

        // Initialize data structure if not exists
        function initializeStorage() {
            if (!window.storage.get('shopping')) {
                window.storage.set('shopping', []);
            }
            if (!window.storage.get('tasks')) {
                window.storage.set('tasks', []);
            }
        }

        // Render the current list
        function renderList() {
            const listEl = document.getElementById('itemList');
            const items = window.storage.get(currentList) || [];

            if (items.length === 0) {
                listEl.innerHTML = '<li class="empty-message">No items yet. Add one above!</li>';
                return;
            }

            listEl.innerHTML = items.map((item, index) => `
                <li class="list-item ${item.done ? 'done' : ''}" data-index="${index}">
                    <span class="checkbox"></span>
                    <span class="text">${escapeHtml(item.text)}</span>
                </li>
            `).join('');
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Add new item
        function addItem() {
            const input = document.getElementById('itemInput');
            const text = input.value.trim();

            if (!text) return;

            const items = window.storage.get(currentList) || [];
            items.push({ text: text, done: false });
            window.storage.set(currentList, items);

            input.value = '';
            renderList();
        }

        // Toggle item done state
        function toggleItem(index) {
            const items = window.storage.get(currentList) || [];
            if (items[index]) {
                items[index].done = !items[index].done;
                window.storage.set(currentList, items);
                renderList();
            }
        }

        // Switch between lists
        function switchList(listName) {
            currentList = listName;

            // Update tab buttons
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.list === listName);
            });

            // Update title
            const title = listName === 'shopping' ? 'Shopping List' : 'Home Tasks';
            document.getElementById('listTitle').textContent = title;

            // Update placeholder
            const placeholder = listName === 'shopping' ? 'Add new item...' : 'Add new task...';
            document.getElementById('itemInput').placeholder = placeholder;

            renderList();
        }

        // Event listeners
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', () => switchList(btn.dataset.list));
        });

        document.getElementById('addBtn').addEventListener('click', addItem);

        document.getElementById('itemInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addItem();
        });

        document.getElementById('itemList').addEventListener('click', (e) => {
            const listItem = e.target.closest('.list-item');
            if (listItem && listItem.dataset.index !== undefined) {
                toggleItem(parseInt(listItem.dataset.index));
            }
        });

        // Initialize
        initializeStorage();
        renderList();
    </script>
</body>
</html>
