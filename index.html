<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping & Tasks v3.0</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header-row {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: relative;
        }

        h1 {
            text-align: center;
            color: white;
            font-size: 1.5rem;
        }

        .shared-badge {
            background: rgba(255,255,255,0.25);
            color: white;
            font-size: 0.7rem;
            padding: 3px 8px;
            border-radius: 10px;
            margin-left: 10px;
        }

        .share-btn {
            position: absolute;
            right: 20px;
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            font-size: 1.3rem;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .share-btn:hover {
            background: rgba(255,255,255,0.35);
            transform: scale(1.1);
        }

        .share-btn.has-collaborators {
            background: rgba(56, 239, 125, 0.4);
        }

        /* Auth Styles */
        .auth-container {
            padding: 30px;
        }

        .auth-container h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 20px;
            gap: 10px;
        }

        .auth-tab {
            flex: 1;
            padding: 12px;
            border: none;
            background: #e9ecef;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .auth-tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            font-size: 1rem;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            border-color: #667eea;
        }

        .auth-btn {
            width: 100%;
            padding: 15px;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 10px;
        }

        .auth-btn.primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .auth-btn.primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .auth-btn.google {
            background: white;
            border: 2px solid #e9ecef;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .auth-btn.google:hover {
            background: #f8f9fa;
        }

        .google-icon {
            width: 20px;
            height: 20px;
        }

        .divider {
            text-align: center;
            margin: 20px 0;
            color: #adb5bd;
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: #e9ecef;
        }

        .divider::before { left: 0; }
        .divider::after { right: 0; }

        .error-message {
            background: #fee;
            color: #c00;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 15px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        /* User Header */
        .user-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .user-email {
            font-size: 0.9rem;
            color: #666;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            max-width: 200px;
        }

        .logout-btn {
            padding: 8px 16px;
            font-size: 0.85rem;
            font-weight: 600;
            background: #e9ecef;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .logout-btn:hover {
            background: #dee2e6;
        }

        /* App Styles */
        .app-container {
            display: none;
        }

        .app-container.active {
            display: block;
        }

        .tab-buttons {
            display: flex;
            padding: 15px;
            gap: 10px;
            background: #f8f9fa;
        }

        .tab-btn {
            flex: 1;
            padding: 15px 20px;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #e9ecef;
            color: #495057;
        }

        .tab-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .tab-btn:hover:not(.active) {
            background: #dee2e6;
        }

        .input-section {
            display: flex;
            padding: 15px;
            gap: 10px;
            background: #f8f9fa;
            border-top: 1px solid #e9ecef;
        }

        .input-section input {
            flex: 1;
            padding: 15px 20px;
            font-size: 1rem;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .input-section input:focus {
            border-color: #667eea;
        }

        .add-btn {
            padding: 15px 25px;
            font-size: 1rem;
            font-weight: 600;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(17, 153, 142, 0.4);
        }

        .add-btn:active {
            transform: translateY(0);
        }

        .list-container {
            padding: 15px;
            min-height: 300px;
        }

        .list {
            list-style: none;
        }

        .list-item {
            display: flex;
            align-items: center;
            padding: 18px 20px;
            margin-bottom: 10px;
            background: #f8f9fa;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 1.1rem;
        }

        .list-item:hover {
            background: #e9ecef;
        }

        .list-item.done {
            text-decoration: line-through;
            color: #adb5bd;
            background: #e9ecef;
        }

        .list-item .checkbox {
            width: 24px;
            height: 24px;
            border: 2px solid #adb5bd;
            border-radius: 6px;
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            transition: all 0.2s ease;
        }

        .list-item.done .checkbox {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            border-color: transparent;
        }

        .list-item.done .checkbox::after {
            content: '\2713';
            color: white;
            font-weight: bold;
        }

        .empty-message {
            text-align: center;
            color: #adb5bd;
            padding: 40px;
            font-size: 1.1rem;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #e9ecef;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Share Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .share-modal {
            background: white;
            border-radius: 20px;
            width: 90%;
            max-width: 400px;
            max-height: 80vh;
            overflow: hidden;
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }

        .modal-overlay.active .share-modal {
            transform: scale(1);
        }

        .modal-header {
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            font-size: 1.2rem;
        }

        .modal-close {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            transition: background 0.3s ease;
        }

        .modal-close:hover {
            background: rgba(255,255,255,0.35);
        }

        .modal-body {
            padding: 20px;
            max-height: 50vh;
            overflow-y: auto;
        }

        .invite-section {
            margin-bottom: 20px;
        }

        .invite-section label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .invite-input-group {
            display: flex;
            gap: 10px;
        }

        .invite-input-group input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .invite-input-group input:focus {
            border-color: #667eea;
        }

        .invite-btn {
            padding: 12px 20px;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .invite-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(17, 153, 142, 0.4);
        }

        .invite-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .share-message {
            padding: 10px 15px;
            border-radius: 8px;
            margin-top: 10px;
            font-size: 0.9rem;
            display: none;
        }

        .share-message.success {
            background: #d4edda;
            color: #155724;
            display: block;
        }

        .share-message.error {
            background: #f8d7da;
            color: #721c24;
            display: block;
        }

        .collaborators-section h3 {
            font-size: 1rem;
            color: #333;
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 1px solid #e9ecef;
        }

        .collaborator-list {
            list-style: none;
        }

        .collaborator-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 8px;
        }

        .collaborator-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .collaborator-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .collaborator-email {
            font-size: 0.9rem;
            color: #333;
        }

        .collaborator-role {
            font-size: 0.75rem;
            color: #888;
        }

        .remove-collaborator {
            background: #fee;
            color: #c00;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .remove-collaborator:hover {
            background: #fdd;
        }

        .no-collaborators {
            text-align: center;
            color: #adb5bd;
            padding: 20px;
            font-style: italic;
        }

        .owner-badge {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        @media (max-width: 400px) {
            body {
                padding: 10px;
            }

            .tab-btn {
                padding: 12px 15px;
                font-size: 0.9rem;
            }

            .input-section {
                flex-direction: column;
            }

            .add-btn {
                width: 100%;
            }

            .user-header {
                flex-direction: column;
                gap: 10px;
            }

            .user-email {
                max-width: 100%;
            }

            .header-row {
                padding: 20px 15px;
            }

            .share-btn {
                right: 15px;
                width: 36px;
                height: 36px;
                font-size: 1.1rem;
            }

            .invite-input-group {
                flex-direction: column;
            }

            .invite-btn {
                width: 100%;
            }

            .share-modal {
                width: 95%;
            }
        }
    </style>
</head>
<body>

            <span class="shared-badge" id="sharedBadge" style="display: none;">SHARED</span>
            <button class="share-btn" id="shareBtn" title="Share this list" style="display: none;">

            <div class="auth-form active" id="loginForm">

                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>

                <button class="modal-close" id="modalClose">&times;</button>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBpibQqkud3uVUuG2AXabVhzot64h35Qr0",
            authDomain: "shoppingapp-f08f4.firebaseapp.com",
            projectId: "shoppingapp-f08f4",
            storageBucket: "shoppingapp-f08f4.firebasestorage.app",
            messagingSenderId: "54382196312",
            appId: "1:54382196312:web:b46aa2e5648a816783554d"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // State
        let currentUser = null;
        let currentList = 'shopping';
        let userLists = { shopping: null, tasks: null };
        let listData = { shopping: null, tasks: null }; // Full list documents
        let unsubscribeItems = null;
        let unsubscribeList = null;

        // =====================================================
        // SHARING MODULE - Modular, Event-Driven Architecture
        // Designed for future AI integration
        // =====================================================
        const SharingModule = {
            // Event emitter for future AI hooks
            events: {},

            on(event, callback) {
                if (!this.events[event]) this.events[event] = [];
                this.events[event].push(callback);
            },

            emit(event, data) {
                if (this.events[event]) {
                    this.events[event].forEach(cb => cb(data));
                }
                // Log for future AI analysis
                console.log(`[SharingEvent] ${event}:`, data);
            },

            // Find user by email using Firestore users collection
            async findUserByEmail(email) {
                // First check if user exists in our users collection
                const usersRef = db.collection('users');
                const snapshot = await usersRef.where('email', '==', email.toLowerCase()).limit(1).get();

                if (!snapshot.empty) {
                    const doc = snapshot.docs[0];
                    return { id: doc.id, ...doc.data() };
                }
                return null;
            },

            // Save user profile on login (for email lookup)
            async saveUserProfile(user) {
                const userRef = db.collection('users').doc(user.uid);
                await userRef.set({
                    email: user.email.toLowerCase(),
                    displayName: user.displayName || null,
                    lastLogin: firebase.firestore.FieldValue.serverTimestamp(),
                    metadata: {
                        aiPreferences: {},
                        sharingHistory: []
                    }
                }, { merge: true });
            },

            // Add collaborator to list
            async addCollaborator(listId, collaboratorEmail) {
                const collaborator = await this.findUserByEmail(collaboratorEmail);

                if (!collaborator) {
                    throw new Error('User not found. They need to sign up first.');
                }

                if (collaborator.id === currentUser.uid) {
                    throw new Error('You cannot share a list with yourself.');
                }

                const listRef = db.collection('lists').doc(listId);
                const listDoc = await listRef.get();

                if (!listDoc.exists) {
                    throw new Error('List not found.');
                }

                const listData = listDoc.data();

                // Check if user is the owner
                if (listData.ownerId !== currentUser.uid) {
                    throw new Error('Only the owner can share this list.');
                }

                // Check if already shared
                if (listData.sharedWith && listData.sharedWith.includes(collaborator.id)) {
                    throw new Error('This list is already shared with this user.');
                }

                // Update list with new collaborator
                await listRef.update({
                    sharedWith: firebase.firestore.FieldValue.arrayUnion(collaborator.id),
                    [`collaborators.${collaborator.id}`]: {
                        email: collaborator.email,
                        displayName: collaborator.displayName || null,
                        addedAt: firebase.firestore.FieldValue.serverTimestamp(),
                        addedBy: currentUser.uid,
                        role: 'collaborator'
                    },
                    'metadata.lastShared': firebase.firestore.FieldValue.serverTimestamp(),
                    'metadata.shareCount': firebase.firestore.FieldValue.increment(1)
                });

                this.emit('collaborator_added', {
                    listId,
                    collaboratorId: collaborator.id,
                    collaboratorEmail: collaborator.email
                });

                return collaborator;
            },

            // Remove collaborator from list
            async removeCollaborator(listId, collaboratorId) {
                const listRef = db.collection('lists').doc(listId);
                const listDoc = await listRef.get();

                if (!listDoc.exists) {
                    throw new Error('List not found.');
                }

                const listData = listDoc.data();

                // Check if user is the owner
                if (listData.ownerId !== currentUser.uid) {
                    throw new Error('Only the owner can remove collaborators.');
                }

                await listRef.update({
                    sharedWith: firebase.firestore.FieldValue.arrayRemove(collaboratorId),
                    [`collaborators.${collaboratorId}`]: firebase.firestore.FieldValue.delete()
                });

                this.emit('collaborator_removed', { listId, collaboratorId });
            },

            // Check if current user is owner of the list
            isOwner(listDoc) {
                return listDoc && listDoc.ownerId === currentUser.uid;
            },

            // Check if list is shared
            isShared(listDoc) {
                return listDoc && listDoc.sharedWith && listDoc.sharedWith.length > 0;
            },

            // Get collaborators for display
            getCollaborators(listDoc) {
                if (!listDoc || !listDoc.collaborators) return [];
                return Object.entries(listDoc.collaborators).map(([id, data]) => ({
                    id,
                    ...data
                }));
            }
        };

        // DOM Elements
        const authContainer = document.getElementById('authContainer');
        const appContainer = document.getElementById('appContainer');
        const pageTitle = document.getElementById('pageTitle');
        const authError = document.getElementById('authError');
        const userEmailSpan = document.getElementById('userEmail');
        const shareBtn = document.getElementById('shareBtn');
        const shareModal = document.getElementById('shareModal');
        const sharedBadge = document.getElementById('sharedBadge');
        const modalClose = document.getElementById('modalClose');
        const inviteEmail = document.getElementById('inviteEmail');
        const inviteBtn = document.getElementById('inviteBtn');
        const shareMessage = document.getElementById('shareMessage');
        const collaboratorList = document.getElementById('collaboratorList');

        // Show error message
        function showError(message) {
            authError.textContent = message;
            authError.classList.add('show');
            setTimeout(() => authError.classList.remove('show'), 5000);
        }

        // Auth tab switching
        document.querySelectorAll('.auth-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
                tab.classList.add('active');
                document.getElementById(tab.dataset.tab + 'Form').classList.add('active');
                authError.classList.remove('show');
            });
        });

        // Email/Password Login
        document.getElementById('loginBtn').addEventListener('click', async () => {
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;

            if (!email || !password) {
                showError('Please enter email and password');
                return;
            }

            try {
                await auth.signInWithEmailAndPassword(email, password);
            } catch (error) {
                showError(error.message);
            }
        });

        // Email/Password Signup
        document.getElementById('signupBtn').addEventListener('click', async () => {
            const email = document.getElementById('signupEmail').value.trim();
            const password = document.getElementById('signupPassword').value;

            if (!email || !password) {
                showError('Please enter email and password');
                return;
            }

            if (password.length < 6) {
                showError('Password must be at least 6 characters');
                return;
            }

            try {
                await auth.createUserWithEmailAndPassword(email, password);
            } catch (error) {
                showError(error.message);
            }
        });

        // Google Sign-In
        document.getElementById('googleBtn').addEventListener('click', async () => {
            const provider = new firebase.auth.GoogleAuthProvider();
            try {
                await auth.signInWithPopup(provider);
            } catch (error) {
                showError(error.message);
            }
        });

        // Logout
        document.getElementById('logoutBtn').addEventListener('click', () => {
            auth.signOut();
        });

        // Auth State Observer
        auth.onAuthStateChanged(async (user) => {
            currentUser = user;

            if (user) {
                // User is signed in
                authContainer.style.display = 'none';
                appContainer.classList.add('active');
                userEmailSpan.textContent = user.email;
                pageTitle.textContent = 'Shopping List';
                shareBtn.style.display = 'flex';

                // Save user profile for email lookup
                await SharingModule.saveUserProfile(user);

                // Initialize or get user's lists
                await initializeUserLists();
                switchList('shopping');
            } else {
                // User is signed out
                authContainer.style.display = 'block';
                appContainer.classList.remove('active');
                pageTitle.textContent = 'Shopping & Tasks v3.0';
                userLists = { shopping: null, tasks: null };
                listData = { shopping: null, tasks: null };
                shareBtn.style.display = 'none';
                sharedBadge.style.display = 'none';

                // Cleanup listeners
                if (unsubscribeItems) {
                    unsubscribeItems();
                    unsubscribeItems = null;
                }
                if (unsubscribeList) {
                    unsubscribeList();
                    unsubscribeList = null;
                }
            }
        });

        // Initialize user's lists in Firestore
        async function initializeUserLists() {
            const listsRef = db.collection('lists');

            // Check for existing shopping list (owned or shared)
            let shoppingQuery = await listsRef
                .where('ownerId', '==', currentUser.uid)
                .where('name', '==', 'Shopping List')
                .limit(1)
                .get();

            if (shoppingQuery.empty) {
                // Create shopping list with AI-ready metadata
                const docRef = await listsRef.add({
                    name: 'Shopping List',
                    ownerId: currentUser.uid,
                    ownerEmail: currentUser.email,
                    sharedWith: [],
                    collaborators: {},
                    metadata: {
                        aiSuggestions: [],
                        aiFlags: {},
                        shareCount: 0,
                        lastShared: null,
                        createdSource: 'user'
                    },
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                userLists.shopping = docRef.id;
            } else {
                userLists.shopping = shoppingQuery.docs[0].id;
            }

            // Check for existing tasks list (owned or shared)
            let tasksQuery = await listsRef
                .where('ownerId', '==', currentUser.uid)
                .where('name', '==', 'Home Tasks')
                .limit(1)
                .get();

            if (tasksQuery.empty) {
                // Create tasks list with AI-ready metadata
                const docRef = await listsRef.add({
                    name: 'Home Tasks',
                    ownerId: currentUser.uid,
                    ownerEmail: currentUser.email,
                    sharedWith: [],
                    collaborators: {},
                    metadata: {
                        aiSuggestions: [],
                        aiFlags: {},
                        shareCount: 0,
                        lastShared: null,
                        createdSource: 'user'
                    },
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                userLists.tasks = docRef.id;
            } else {
                userLists.tasks = tasksQuery.docs[0].id;
            }
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Render items from snapshot
        function renderItems(snapshot) {
            const listEl = document.getElementById('itemList');

            if (snapshot.empty) {
                listEl.innerHTML = '<li class="empty-message">No items yet. Add one above!</li>';
                return;
            }

            const items = [];
            snapshot.forEach(doc => {
                items.push({ id: doc.id, ...doc.data() });
            });

            // Sort by createdAt
            items.sort((a, b) => {
                const aTime = a.createdAt?.toMillis() || 0;
                const bTime = b.createdAt?.toMillis() || 0;
                return aTime - bTime;
            });

            listEl.innerHTML = items.map(item => `
                <li class="list-item ${item.done ? 'done' : ''}" data-id="${item.id}">
                    <span class="checkbox"></span>
                    <span class="text">${escapeHtml(item.text)}</span>
                </li>
            `).join('');
        }

        // Subscribe to items for current list
        function subscribeToItems() {
            if (unsubscribeItems) {
                unsubscribeItems();
            }
            if (unsubscribeList) {
                unsubscribeList();
            }

            const listId = currentList === 'shopping' ? userLists.shopping : userLists.tasks;
            if (!listId) return;

            const listRef = db.collection('lists').doc(listId);
            const itemsRef = listRef.collection('items');

            document.getElementById('itemList').innerHTML = '<li class="loading">Loading</li>';

            // Subscribe to list document for real-time sharing updates
            unsubscribeList = listRef.onSnapshot(doc => {
                if (doc.exists) {
                    const data = { id: doc.id, ...doc.data() };
                    listData[currentList] = data;
                    updateSharingUI(data);
                }
            }, error => {
                console.error('Error listening to list:', error);
            });

            // Subscribe to items
            unsubscribeItems = itemsRef.onSnapshot(snapshot => {
                renderItems(snapshot);
            }, error => {
                console.error('Error listening to items:', error);
                document.getElementById('itemList').innerHTML =
                    '<li class="empty-message">Error loading items. Please refresh.</li>';
            });
        }

        // Update sharing UI based on list data
        function updateSharingUI(data) {
            const isShared = SharingModule.isShared(data);
            const isOwner = SharingModule.isOwner(data);

            // Update shared badge
            sharedBadge.style.display = isShared ? 'inline' : 'none';

            // Update share button appearance
            if (isShared) {
                shareBtn.classList.add('has-collaborators');
            } else {
                shareBtn.classList.remove('has-collaborators');
            }

            // Update collaborator list in modal if open
            if (shareModal.classList.contains('active')) {
                renderCollaborators(data);
            }
        }

        // Render collaborators in modal
        function renderCollaborators(data) {
            const collaborators = SharingModule.getCollaborators(data);
            const isOwner = SharingModule.isOwner(data);

            if (collaborators.length === 0) {
                collaboratorList.innerHTML = '<li class="no-collaborators">No collaborators yet</li>';
                return;
            }

            collaboratorList.innerHTML = collaborators.map(collab => {
                const initial = (collab.email || '?')[0].toUpperCase();
                const removeBtn = isOwner
                    ? `<button class="remove-collaborator" data-id="${collab.id}">Remove</button>`
                    : '<span class="owner-badge">Collaborator</span>';

                return `
                    <li class="collaborator-item">
                        <div class="collaborator-info">
                            <div class="collaborator-avatar">${escapeHtml(initial)}</div>
                            <div>
                                <div class="collaborator-email">${escapeHtml(collab.email || 'Unknown')}</div>
                                <div class="collaborator-role">${collab.role || 'collaborator'}</div>
                            </div>
                        </div>
                        ${removeBtn}
                    </li>
                `;
            }).join('');

            // If user is not owner, show owner info at the top
            if (!isOwner && data.ownerEmail) {
                const ownerInitial = data.ownerEmail[0].toUpperCase();
                collaboratorList.innerHTML = `
                    <li class="collaborator-item">
                        <div class="collaborator-info">
                            <div class="collaborator-avatar">${escapeHtml(ownerInitial)}</div>
                            <div>
                                <div class="collaborator-email">${escapeHtml(data.ownerEmail)}</div>
                                <div class="collaborator-role">Owner</div>
                            </div>
                        </div>
                        <span class="owner-badge">Owner</span>
                    </li>
                ` + collaboratorList.innerHTML;
            }
        }

        // Add new item
        async function addItem() {
            const input = document.getElementById('itemInput');
            const text = input.value.trim();

            if (!text || !currentUser) return;

            const listId = currentList === 'shopping' ? userLists.shopping : userLists.tasks;
            if (!listId) return;

            try {
                await db.collection('lists').doc(listId).collection('items').add({
                    text: text,
                    done: false,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                input.value = '';
            } catch (error) {
                console.error('Error adding item:', error);
            }
        }

        // Toggle item done state
        async function toggleItem(itemId) {
            const listId = currentList === 'shopping' ? userLists.shopping : userLists.tasks;
            if (!listId) return;

            const itemRef = db.collection('lists').doc(listId).collection('items').doc(itemId);

            try {
                const doc = await itemRef.get();
                if (doc.exists) {
                    await itemRef.update({
                        done: !doc.data().done
                    });
                }
            } catch (error) {
                console.error('Error toggling item:', error);
            }
        }

        // Switch between lists
        function switchList(listName) {
            currentList = listName;

            // Update tab buttons
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.list === listName);
            });

            // Update title
            const title = listName === 'shopping' ? 'Shopping List' : 'Home Tasks';
            pageTitle.textContent = title;

            // Update placeholder
            const placeholder = listName === 'shopping' ? 'Add new item...' : 'Add new task...';
            document.getElementById('itemInput').placeholder = placeholder;

            // Subscribe to new list
            subscribeToItems();
        }

        // Event listeners for app
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', () => switchList(btn.dataset.list));
        });

        document.getElementById('addBtn').addEventListener('click', addItem);

        document.getElementById('itemInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addItem();
        });

        document.getElementById('itemList').addEventListener('click', (e) => {
            const listItem = e.target.closest('.list-item');
            if (listItem && listItem.dataset.id) {
                toggleItem(listItem.dataset.id);
            }
        });

        // Handle Enter key on auth forms
        document.getElementById('loginPassword').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') document.getElementById('loginBtn').click();
        });

        document.getElementById('signupPassword').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') document.getElementById('signupBtn').click();
        });

        // =====================================================
        // SHARE MODAL EVENT HANDLERS
        // =====================================================

        // Open share modal
        shareBtn.addEventListener('click', () => {
            const data = listData[currentList];
            if (data) {
                renderCollaborators(data);
            }
            shareModal.classList.add('active');
            inviteEmail.value = '';
            shareMessage.className = 'share-message';
            shareMessage.textContent = '';
        });

        // Close share modal
        modalClose.addEventListener('click', () => {
            shareModal.classList.remove('active');
        });

        // Close modal on overlay click
        shareModal.addEventListener('click', (e) => {
            if (e.target === shareModal) {
                shareModal.classList.remove('active');
            }
        });

        // Show message in share modal
        function showShareMessage(message, type) {
            shareMessage.textContent = message;
            shareMessage.className = `share-message ${type}`;
            setTimeout(() => {
                shareMessage.className = 'share-message';
                shareMessage.textContent = '';
            }, 4000);
        }

        // Invite collaborator
        inviteBtn.addEventListener('click', async () => {
            const email = inviteEmail.value.trim().toLowerCase();

            if (!email) {
                showShareMessage('Please enter an email address.', 'error');
                return;
            }

            // Basic email validation
            if (!email.includes('@') || !email.includes('.')) {
                showShareMessage('Please enter a valid email address.', 'error');
                return;
            }

            const listId = currentList === 'shopping' ? userLists.shopping : userLists.tasks;
            if (!listId) return;

            inviteBtn.disabled = true;
            inviteBtn.textContent = '...';

            try {
                const collaborator = await SharingModule.addCollaborator(listId, email);
                showShareMessage(`Successfully shared with ${collaborator.email}!`, 'success');
                inviteEmail.value = '';

                // Re-render collaborators
                const data = listData[currentList];
                if (data) {
                    renderCollaborators(data);
                }
            } catch (error) {
                showShareMessage(error.message, 'error');
            } finally {
                inviteBtn.disabled = false;
                inviteBtn.textContent = 'Invite';
            }
        });

        // Handle Enter key on invite input
        inviteEmail.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') inviteBtn.click();
        });

        // Remove collaborator
        collaboratorList.addEventListener('click', async (e) => {
            const removeBtn = e.target.closest('.remove-collaborator');
            if (!removeBtn) return;

            const collaboratorId = removeBtn.dataset.id;
            const listId = currentList === 'shopping' ? userLists.shopping : userLists.tasks;

            if (!listId || !collaboratorId) return;

            removeBtn.disabled = true;
            removeBtn.textContent = '...';

            try {
                await SharingModule.removeCollaborator(listId, collaboratorId);
                showShareMessage('Collaborator removed.', 'success');
            } catch (error) {
                showShareMessage(error.message, 'error');
                removeBtn.disabled = false;
                removeBtn.textContent = 'Remove';
            }
        });

        // =====================================================
        // AI INTEGRATION HOOKS (Ready for future use)
        // =====================================================
        SharingModule.on('collaborator_added', (data) => {
            // Future: AI could analyze sharing patterns
            // Future: AI could suggest sharing with similar users
            console.log('[AI Hook] Collaborator added:', data);
        });

        SharingModule.on('collaborator_removed', (data) => {
            // Future: AI could track collaboration lifecycle
            console.log('[AI Hook] Collaborator removed:', data);
        });

        // Future: AI could call this to suggest shares
        window.AISuggestShare = async function(listId, email, reason) {
            console.log('[AI] Suggesting share:', { listId, email, reason });
            // Implementation would show a suggestion UI to the user
            // User confirms before actual share happens
        };
    </script>
</body>
